@let pokemon = fightService.pokemon; 

@if(pokemon) {
  <p>Please spam click on the pokemon card</p>
  <app-pokemon-card
    [pokemon]="pokemon"
    (click)="onAttack()"
    [showAttackStat]="false"
    [showDefenseStat]="false"
  />
}

<h1>Your team</h1>
<div class="team">
  @for(pokemon of teamService.team(); track pokemon.name) {
    <app-pokemon-card [pokemon]="pokemon" />
  }
</div>
