@if(pokemon) {
<div
  class="card"
  [class.cliquable]="cliquable()"
  [class.selected]="selected()"
  [ngStyle]="{
    background:
      'radial-gradient(circle at 50% 0%, ' +
      getTypeColor(pokemon.types[0]) +
      ' 36%, #ffffff 36%)'
  }"
>
  <img [src]="pokemon.image_url" />
  <h2 class="poke-name">{{ pokemon.name | titlecase }}</h2>
  <div class="types">
    <span
      *ngFor="let type of pokemon.types"
      [ngStyle]="{ 'background-color': getTypeColor(type) }"
    >
      {{ type | titlecase }}
    </span>
  </div>
  <div class="stats">
    @if(showAttackStat()) {
      <div>
        <p>Attack</p>
        <h3>{{ pokemon.stats.attack }}</h3>
      </div>
    }
    @if(showDefenseStat()) {
      <div>
        <p>Defense</p>
        <h3>{{ pokemon.stats.defense }}</h3>
      </div>
    }
    @if(showHealthStat()) {
      <div>
        <p>HP</p>
        <h3>{{ pokemon.stats.hp }}</h3>
      </div>
    }
  </div>
</div>
} @else {
<div
  class="card card-empty"
  [class.cliquable]="cliquable()"
  [class.selected]="selected()"
>
  <span>Pokemon not selected</span>
</div>
}
